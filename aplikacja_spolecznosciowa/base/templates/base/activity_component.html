        <h3> Ostatnia aktywność </h3>
        <hr>
        {% for message in room_messages %}
            <div>
                <small> <a href="{% url 'user-profile' message.user.id %}"> ${{ message.user }}</a>  {{ message.created|timesince}} temu </small>
                <small> odpowiedział w  "{{message.room}}"</small>

                <p>{{message}}</p>
                {% if request.user == message.user %}
                <a href="{% url 'delete-message' message.id %}">Usuń</a>
                {% endif %}
                <hr>
            </div>
        {% endfor %}
