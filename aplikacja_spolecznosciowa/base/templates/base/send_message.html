{% extends 'main.html' %}

{% block content %}
    <div class="send-message-wrapper">
        <div class="send-message-container">
            <h3>üì® Wy≈õlij nowƒÖ wiadomo≈õƒá</h3>
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <p class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="receiver">Wybierz u≈ºytkownika:</label>
                <select name="user_id" required>
                    {% for user in users %}
                        <option value="{{ user.id }}">@{{ user.username }}</option>
                    {% endfor %}
                </select>

                <div class="voice-recorder">
                    <div class="recording-controls">
                        <button type="button" id="startRecord" class="record-btn">üé§ Rozpocznij nagrywanie</button>
                        <button type="button" id="stopRecord" class="record-btn stop-btn" disabled>‚èπ Zatrzymaj nagrywanie</button>
                    </div>
                    <audio id="audioPreview" controls style="display: none;"></audio>
                    <input type="file" name="audio_file" id="audioFile" accept="audio/*" hidden>

                    <div class="recording-actions" id="recordingActions" style="display: none;">
                        <button type="button" id="recordAgain" class="action-btn">üîÑ Nagraj ponownie</button>
                    </div>
                </div>

                <textarea name="message" placeholder="Lub wpisz tekstowƒÖ wiadomo≈õƒá..."></textarea>
                <button type="submit" class="submit-btn">Wy≈õlij</button>
            </form>
        </div>
    </div>

    <style>
        .voice-recorder {
            margin: 15px 0;
        }

        .recording-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
        }

        .record-btn {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .record-btn:hover {
            background-color: #45a049;
        }

        .stop-btn {
            background-color: #f44336;
        }

        .stop-btn:hover {
            background-color: #d32f2f;
        }

        .recording-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .action-btn {
            padding: 6px 12px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .action-btn:hover {
            background-color: #0b7dda;
        }

        #audioPreview {
            margin-top: 10px;
            width: 100%;
        }

        .submit-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>

<script>
let mediaRecorder;
let audioChunks = [];
let audioBlob = null;

document.getElementById('startRecord').addEventListener('click', async () => {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        audioChunks = [];
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = (e) => {
            audioChunks.push(e.data);
        };

        mediaRecorder.onstop = () => {
            audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
            const audioUrl = URL.createObjectURL(audioBlob);

            const audioPreview = document.getElementById('audioPreview');
            audioPreview.src = audioUrl;
            audioPreview.style.display = 'block';

            const fileInput = document.getElementById('audioFile');
            const file = new File([audioBlob], 'recording.wav', { type: 'audio/wav' });
            const dataTransfer = new DataTransfer();
            dataTransfer.items.add(file);
            fileInput.files = dataTransfer.files;

            // Poka≈º przyciski akcji po zatrzymaniu nagrywania
            document.getElementById('recordingActions').style.display = 'flex';
        };

        mediaRecorder.start();
        document.getElementById('startRecord').disabled = true;
        document.getElementById('stopRecord').disabled = false;

        // Ukryj przyciski akcji podczas nowego nagrania
        document.getElementById('recordingActions').style.display = 'none';
        document.getElementById('audioPreview').style.display = 'none';

    } catch (error) {
        console.error('B≈ÇƒÖd dostƒôpu do mikrofonu:', error);
        alert('Nie mo≈ºna uzyskaƒá dostƒôpu do mikrofonu. Sprawd≈∫ uprawnienia.');
    }
});

document.getElementById('stopRecord').addEventListener('click', () => {
    if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
        document.getElementById('startRecord').disabled = false;
        document.getElementById('stopRecord').disabled = true;

        // Zatrzymaj wszystkie ≈õcie≈ºki strumienia
        mediaRecorder.stream.getTracks().forEach(track => track.stop());
    }
});

document.getElementById('recordAgain').addEventListener('click', () => {
    // Resetujemy interfejs do stanu poczƒÖtkowego
    document.getElementById('audioPreview').style.display = 'none';
    document.getElementById('recordingActions').style.display = 'none';
    document.getElementById('startRecord').disabled = false;
    document.getElementById('stopRecord').disabled = true;

    // Usuwamy poprzednie nagranie
    const fileInput = document.getElementById('audioFile');
    fileInput.value = '';
    audioChunks = [];
    audioBlob = null;
});

// Obs≈Çuga odtwarzania nagrania przez klikniƒôcie na odtwarzacz audio
document.getElementById('audioPreview').addEventListener('click', function(e) {
    e.stopPropagation(); // Zapobiega propagacji zdarzenia
});
</script>
{% endblock %}
